<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuci's Microtonal Scale Catalogue</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.min.js"></script>
</head>
<body>
    <!-- Header Section: Title and Subtitle -->
    <header>
        <h1>Vuci's Microtonal Scale Catalogue</h1>
        <h2>Explore and Play Various Microtonal Scales</h2>
    </header>
    
    <!-- Main Container: Two Columns -->
    <div class="container">
        <div class="left-column">
            <!-- Removed Title from Here -->
            <div class="input-group">
                <label for="edo">Equal Divisions of the Octave (EDO):</label>
                <input type="number" id="edo" name="edo" min="1" value="12">
            </div>
            <div class="input-group">
                <label for="scaleSize">Scale Size:</label>
                <input type="number" id="scaleSize" name="scaleSize" min="1" value="5">
            </div>
            <button id="generateBtn">Generate Scales</button>
            <div id="results">
                <!-- Generated scales will appear here -->
            </div>
            <!-- Pagination Controls -->
            <div id="paginationControls">
                <button id="prevPageBtn" disabled>Previous</button>
                <span id="currentPage">Page 1</span>
                <button id="nextPageBtn" disabled>Next</button>
            </div>
        </div>
        <div class="right-column">
            <div id="visualization">
                <h2>Chromatic Circle Visualization</h2>
                <svg id="chromaticCircle" width="500" height="500"></svg>
                <!-- Centralized Play Button -->
                <button id="playScaleBtn" disabled>Play Selected Scale</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
