<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDO Scale Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>EDO Scale Generator</h1>
            <div class="input-group">
                <label for="edo">Equal Divisions of the Octave (EDO):</label>
                <input type="number" id="edo" name="edo" min="1" value="12">
            </div>
            <div class="input-group">
                <label for="scaleSize">Scale Size:</label>
                <input type="number" id="scaleSize" name="scaleSize" min="1" value="5">
            </div>
            <button id="generateBtn">Generate Scales</button>
            <div id="results">
                <!-- Generated scales will appear here -->
            </div>
        </div>
        <div class="right-column">
            <div id="visualization">
                <h2>Chromatic Circle Visualization</h2>
                <svg id="chromaticCircle" width="500" height="500"></svg>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
